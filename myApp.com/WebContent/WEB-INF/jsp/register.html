<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
    <body>
    <header>
        <h1>Mr. Faveo</h1>    
    </header>
        <section id="registerForm">
            <form name="registerForm" method="post" action="/register">
                <table id="registration-table">
                    <tr>
                        <td><label for="firstName" id="firstNameLabel">First Name</label> </td>
                        <td><input type="text" id="firstName" /> </td>
                    </tr>
                     <tr>
                        <td><label for="gender" id="genderLabel">Gender</label> </td>
                         <td><input type="radio" name="gender" value="Male">Male</input>
                    <input type="radio" name="gender" value="Female">Female</input>
                         </td>
                    </tr>
                     <tr>
                        <td><label for="email" id="emailLabel">Email</label> </td>
                        <td><input type="email" id="email" /> </td>
                    </tr>
                     <tr>
                        <td><label for="phone" id="phoneLabel">Phone</label> </td>
                        <td><input type="text" id="phone" /> </td>
                    </tr>
                    <tr>
                        <td><label for="passwd" id="passwdLabel">Password</label> </td>
                        <td><input type="password" id="passwd" /> </td>
                    </tr>
                     <tr>
                        <td><label for="confirmPasswd" id="confirmpasswdLabel">Confirm Password</label> </td>
                        <td><input type="password" id="confirmPasswd" /> </td>
                    </tr>
                    <tr>
                        <input type="submit" value="Submit"/>
                    </tr>
                </table>
            </form>
        </section>
</body>
</html>
